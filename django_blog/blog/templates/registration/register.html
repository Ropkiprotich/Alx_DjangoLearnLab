{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

{% if form.errors %}
    <div class="error">
        <p>There was an error with your registration:</p>
        {{ form.errors }}
    </div>
{% endif %}
{% endblock %}
