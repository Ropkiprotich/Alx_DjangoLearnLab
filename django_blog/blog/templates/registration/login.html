{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% if form.errors %}
    <div class="error">
        <p>There was an error with your login:</p>
        {{ form.errors }}
    </div>
{% endif %}
{% endblock %}
